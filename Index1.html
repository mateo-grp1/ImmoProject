<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Omnes Immobilier</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5faff;
    }

    header {
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 2px solid #d0e4ff;
    }

    header h1 {
      color: #0074D9;
      font-size: 32px;
      margin: 0;
    }

    header img {
      height: 60px;
    }

    nav {
      background-color: #d0e4ff;
      text-align: center;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      background-color: #e4eeff;
      color: #0074D9;
      border: 1px solid #0074D9;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #0074D9;
      color: white;
    }

    .content {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
      color: #4682B4;
      font-size: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eaeaea;
      color: #0074D9;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Omnes Immobilier</h1>
    <img src="images/logo.png" alt="Logo Omnes">
  </header>

  <nav>
    <a href="accueil.html">Accueil</a>
    <a href="parcourir.html">Tout Parcourir</a>
    <a href="recherche.html">Recherche</a>
    <a href="rendezvous.html">Rendez-vous</a>
    <a href="compte.html">Votre Compte</a>
  </nav>

  <div class="content">
    Bienvenue sur Omnes Immobilier. Veuillez choisir un menu ci-dessus pour commencer.
  </div>

  <footer>
    Omnes Immobilier – © 2025 – contact@omnesimmobilier.fr – +33 01 23 45 67 89
  </footer>

</body>
</html>
